<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime sketcher | Draw eyes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="draw.css">
    
    

</head>
<body>
    <header>
        <div class="header-left">
            Draw eyes

        </div>
        <div class="header-right">

        </div>
    </header>
    <div class="main-content">
        <section>
            <h1>Draw eyes mathematically</h1>
            <div class="drawPanel">
                <canvas width="700" height="300" id="sketch">

                </canvas>
            </div>
            <div class="tweakBar">
                <div id="inner-slope"><input type="range" name="slope" id="inner-slope-slider" oninput="redraw()" min="0" max="100" value="20">Inner slope</div>
                <div id="curve"><input type="range" name="curve" id="curve-slider" oninput="redraw()" min="0" max="100" value="10">Curve</div>
                <div id="outer-slope"><input type="range" name="curve" id="outer-slope-slider" oninput="redraw()" min="0" max="100" value="10">Outer slope</div>
                <div id="X-pos"><input type="range" name="curve" id="X-pos-slider" oninput="redraw()" min="0" max="700" value="80">X</div>
                <div id="Y-pos"><input type="range" name="curve" id="Y-pos-slider" oninput="redraw()" min="0" max="300" value="120">Y</div>
            </div>
        </section>
        <div id="draw-menu">
            <ul class="actions">
                <li><a href="draw_eye.html" id="current">Draw eyes</a></li>
            </ul>
        </div>
    
    </div>

    <script src="eyes.js"></script>
</body>
</html>
